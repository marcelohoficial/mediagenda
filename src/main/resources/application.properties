# spring.datasource.driver-class-name=org.postgresql.Driver

# ========================================
# Configuração Alternativa: MariaDB
# Descomente as linhas abaixo para usar MariaDB
# ========================================
#spring.datasource.url=jdbc:mariadb://localhost:3306/mediagenda
#spring.datasource.username=mediagenda_user
#spring.datasource.password=senha123
#spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

spring.datasource.url=jdbc:mysql://localhost:3306/mediagenda
spring.datasource.username=root
spring.datasource.password=sua_senha
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ========================================
# Configuração JPA/Hibernate
# ========================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# ========================================
# Configuração de Pool de Conexões
# ========================================
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000

# ========================================
# Configuração de Encoding
# ========================================
spring.http.encoding.charset=UTF-8
spring.http.encoding.enabled=true
spring.http.encoding.force=true

# ========================================
# Configuração de JSON
# ========================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.fail-on-empty-beans=false
spring.jackson.deserialization.fail-on-unknown-properties=false
spring.jackson.time-zone=America/Sao_Paulo

# ========================================
# Configuração de Logging
# ========================================
logging.level.root=INFO
logging.level.br.uern.mediagenda=DEBUG
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ========================================
# Configuração de Arquivos Estáticos
# ========================================
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.cache.period=3600

# ========================================
# Configuração do Thymeleaf
# ========================================
spring.thymeleaf.cache=false
spring.thymeleaf.enabled=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html

# ========================================
# Configuração de Upload de Arquivos
# ========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ========================================
# Configuração de Segurança
# ========================================
spring.security.user.name=admin
spring.security.user.password=admin123

# ========================================
# Configuração do Swagger/OpenAPI
# ========================================
springdoc.api-docs.path=/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true

# ========================================
# Configuração de DevTools (Desenvolvimento)
# ========================================
spring.devtools.restart.enabled=true
spring.devtools.livereload.enabled=true

