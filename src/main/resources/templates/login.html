<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - MediAgenda</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css"
    />
    <style>
      body {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      }
      .login-container {
        background: white;
        border-radius: 15px;
        box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
        overflow: hidden;
        max-width: 900px;
        width: 100%;
      }
      .login-left {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        color: white;
        padding: 60px 40px;
        text-align: center;
      }
      .login-left i {
        font-size: 80px;
        margin-bottom: 20px;
      }
      .login-right {
        padding: 60px 40px;
      }
      .btn-login {
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        border: none;
        color: white;
        padding: 12px;
        font-weight: 600;
        border-radius: 8px;
        transition: transform 0.3s;
      }
      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
      }
      .form-control:focus {
        border-color: #667eea;
        box-shadow: 0 0 0 0.2rem rgba(102, 126, 234, 0.25);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="row login-container">
        <div class="col-md-6 login-left d-none d-md-block">
          <i class="bi bi-hospital"></i>
          <h2 class="mb-4">MediAgenda</h2>
          <p class="lead">
            Sistema de Gestão e Agendamento de Consultas Médicas
          </p>
          <p class="mt-4">
            Gerencie suas consultas de forma eficiente e organizada
          </p>
        </div>
        <div class="col-md-6 login-right">
          <h3 class="text-center mb-4">Bem-vindo!</h3>
          <p class="text-center text-muted mb-4">
            Faça login para acessar o sistema
          </p>

          <div
            id="alertMessage"
            class="alert alert-danger d-none"
            role="alert"
          ></div>

          <form id="loginForm">
            <div class="mb-3">
              <label for="username" class="form-label">
                <i class="bi bi-person"></i> Usuário
              </label>
              <input
                type="text"
                class="form-control"
                id="username"
                required
                placeholder="Digite seu usuário"
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">
                <i class="bi bi-lock"></i> Senha
              </label>
              <input
                type="password"
                class="form-control"
                id="password"
                required
                placeholder="Digite sua senha"
              />
            </div>
            <div class="mb-3 form-check">
              <input type="checkbox" class="form-check-input" id="remember" />
              <label class="form-check-label" for="remember">Lembrar-me</label>
            </div>
            <button type="submit" class="btn btn-login w-100">
              <i class="bi bi-box-arrow-in-right"></i> Entrar
            </button>
          </form>

          <hr class="my-4" />

          <div class="text-center text-muted small">
            <p class="mb-1">Usuários de exemplo:</p>
            <p class="mb-0">Admin: <strong>admin / admin123</strong></p>
            <p class="mb-0">Recepcionista: <strong>recep / recep123</strong></p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const API_URL = "/mediagenda/api";

      document
        .getElementById("loginForm")
        .addEventListener("submit", async (e) => {
          e.preventDefault();

          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          const alertDiv = document.getElementById("alertMessage");

          try {
            if (
              (username === "admin" && password === "admin123") ||
              (username === "recep" && password === "recep123")
            ) {
              sessionStorage.setItem("user", username);
              sessionStorage.setItem("authenticated", "true");

              alertDiv.className = "alert alert-success";
              alertDiv.textContent = "Login realizado com sucesso!";
              alertDiv.classList.remove("d-none");

              setTimeout(() => {
                window.location.href = "dashboard.html";
              }, 1000);
            } else {
              throw new Error("Credenciais inválidas");
            }
          } catch (error) {
            alertDiv.className = "alert alert-danger";
            alertDiv.textContent = "Usuário ou senha incorretos!";
            alertDiv.classList.remove("d-none");
          }
        });
    </script>
  </body>
</html>
